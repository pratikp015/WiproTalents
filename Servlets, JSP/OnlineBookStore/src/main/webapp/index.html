<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
</head>
<body>
    <h1>Welcome to the Online Bookstore</h1>
    <form action="BookServlet" method="post">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="e.g., Fiction">
        <br><br>
        <label for="price">Maximum Price:</label>
        <input type="number" id="price" name="price" placeholder="e.g., 300">
        <br><br>
        <button type="submit">Filter Books</button>
    </form>
</body>
</html>
